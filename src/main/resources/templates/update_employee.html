<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lí nhân viên</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Quản lí nhân viên</h1>
        <hr>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{manv}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{fullname}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{gioitinh}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{noisinh}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tenphong}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{luong}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Cập nhật </button>
        </form>

        <hr>

        <a th:href="@{/}"> Quay lại danh sách</a>
    </div>
</body>

</html>
